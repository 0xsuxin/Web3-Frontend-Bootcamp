specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: test-nft
    network: sepolia
    source:
      address: "0xe7f1725e7734ce288f8367e1bb143e90bb3f0512"
      abi: test-nft
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTListed
        - NFTPurchased
      abis:
        - name: test-nft
          file: ./abis/test-nft.json
      eventHandlers:
        - event: NFTListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTListed
        - event: NFTPurchased(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTPurchased
      file: ./src/test-nft.ts
